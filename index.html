<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Konversi Suhu</title>
    <script src="./JS/script.js"></script>
</head>
<body>
    <header>
        <h1 class="judul">Temperature Converter</h1>
    </header>

    <div class="main-container">
        <div id="celcius-to-fahrenheit">
            <div class="container-convert">
                <div class="input-text">
                    <label for="celsiusInput" id="celciusLabel">
                        <h2>Celcius(&deg;C)</h2>
                    </label>
                    <input type="number" id="celsiusInput" placeholder="Ex: 90"/>
                </div>
    
                <div class="icon">
                    <button id="button-swap" onclick="reverse();">
                        <span class="material-symbols-outlined">
                            swap_horiz
                        </span> 
                    </button>
                </div>
    
                <div class="input-text">
                    <label for="fahrenheitInput" id="fahrenheitLabel">
                        <h2>Fahrenheit(&deg;C)</h2>
                    </label>
                    <input type="number" id="fahrenheitInput" readonly/>
                </div>
            </div>
    
            <div class="container-button">
                <button id="button-convert" type="button" onclick="convert();">Convert</button>
                <button id="button-reset" type="button" onclick="reset();">Reset</button>
            </div>

            <div class="container-penjelasan">
                <div class="penjelasan">Cara Perhitungan </div>
                <input id="explainationInput" readonly></input>
            </div>

        </div>

        

        <div id="fahrenheit-to-celsius">
            <div class="container-convert">
                <div class="input-text">
                    <label for="fahrenheitInput" id="fahrenheitLabel">
                        <h2>Fahrenheit(&deg;C)</h2>
                    </label>
                    <input type="number" id="fahrenheitInputReverse" placeholder="Ex: 90"/>
                </div>
    
                <div class="icon">
                    <button id="button-swap" onclick="reverse();">
                        <span class="material-symbols-outlined">
                            swap_horiz
                        </span> 
                    </button>
                </div>
    
                <div class="input-text">
                    <label for="celsiusInput" id="celciusLabel">
                        <h2>Celcius(&deg;C)</h2>
                    </label>
                    <input type="number" id="celsiusInputReverse" readonly/>
                </div>
            </div>
    
            <div class="container-button">
                <button id="button-convert" type="button" onclick="convertReverse();">Convert</button>
                <button id="button-reset" type="button" onclick="reset();">Reset</button>
            </div>

            <div class="container-penjelasan">
                <div class="penjelasan">Cara Perhitungan </div>
                <input id="explainationInputReverse" readonly></input>
            </div>

        </div>
        
    </div>
    
</body>
</html>
